<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beastborn - Asset Search</title>
    </head>
    <body>
        <h1>Welcome to Beastborn Asset Search</h1>
        <p>Use the search bar below to find assets related to Beastborn.</p>
        <form action="/" method="get" id="search-form">
            <input
                type="text"
                name="query"
                placeholder="Search for assets..."
                required
            />
            <button type="submit">Search</button>
        </form>
        <footer>
            <p>&copy; 2025 Beastborn. All rights reserved.</p>
        </footer>

        <script></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                color: #333;
            }
            form {
                margin-top: 20px;
            }
            input[type="text"] {
                width: 300px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
            footer {
                margin-top: 20px;
                text-align: center;
                color: #777;
            }
        </style>
    </body>
</html>
